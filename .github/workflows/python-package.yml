# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Build and Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Set up Python ${{ vars.PYTHON_BUILD_VERSION }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ vars.PYTHON_BUILD_VERSION }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install flake8 build
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Build package
      run: |
        # build the package
        python build_script.py
    - name: Store artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ vars.ARTIFACT_NAME}}
        path: dist/

  test:
    needs: [build]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
    - name: Fetch the build artifact
      uses: actions/download-artifact@v4
      with:
        name: ${{ vars.ARTIFACT_NAME}}
        path: dist/
    - name: Install package from wheel
      run: |
        # install the package from the wheel
        pip install dist/*.whl
    - name: Run tests
      run: |
        # run the tests
        python -m unittest discover -s unittests -p "test_*.py" -v